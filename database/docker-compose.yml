version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: planora-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-travelguide}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-travelguide_secret}
      - POSTGRES_DB=${POSTGRES_DB:-travelguide}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"

volumes:
  postgres_data:
