version: '3.8'

services:
  n8n:
    image: docker.n8n.io/n8nio/n8n
    container_name: travel-guide-n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD:-admin}
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=production
      - WEBHOOK_URL=${WEBHOOK_URL:-http://localhost:5678/}
      - GENERIC_TIMEZONE=${GENERIC_TIMEZONE:-America/New_York}
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY:-your-encryption-key-change-me}
      - N8N_BLOCK_ENV_ACCESS_IN_NODE=false
    volumes:
      - n8n_data:/home/node/.n8n
      - ./workflows:/home/node/workflows
    networks:
      - travel-guide-network

  postgres:
    image: postgres:15-alpine
    container_name: travel-guide-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-travelguide}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-travelguide_secret}
      - POSTGRES_DB=${POSTGRES_DB:-travelguide}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - travel-guide-network

volumes:
  n8n_data:
  postgres_data:

networks:
  travel-guide-network:
    driver: bridge

